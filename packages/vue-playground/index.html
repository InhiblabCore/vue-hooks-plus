<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Playground</title>

		<script>
			window.process = { env: {} }
		</script>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body bg="dark:dark-900">
		<div id="app">
			<!-- App Skeleton -->
			<div grid="~ cols-2 gap-4" p="4 l-18" h="screen">
				<div grid="~ flow-row" class="grid-rows-[min-content,auto]">
					<div
						h="8"
						border="rounded-t 1 light-900 dark:dark-400"
						bg="dark:dark-700 light-100"
					></div>
					<div grid="~ flow-row gap-4">
						<div
							border="rounded-b t-0 1 light-900 dark:dark-400"
							bg="dark:dark-700 light-100"
						></div>
						<div
							border="rounded 1 light-900 dark:dark-400"
							bg="dark:dark-700 light-100"
						></div>
					</div>
				</div>
				<div grid="~ rows-4 gap-4">
					<div
						border="rounded 1 light-900 dark:dark-400"
						grid="row-span-3"
						bg="dark:dark-700 light-100"
					></div>
					<div
						border="rounded 1 light-900 dark:dark-400"
						bg="dark:dark-700 light-100"
					></div>
				</div>
			</div>
		</div>
		<script>
			;(function () {
				const prefersDark =
					window.matchMedia &&
					window.matchMedia('(prefers-color-scheme: dark)').matches
				const setting = localStorage.getItem('color-schema') || 'auto'
				if (setting === 'dark' || (prefersDark && setting !== 'light'))
					document.documentElement.classList.toggle('dark', true)
			})()
		</script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
